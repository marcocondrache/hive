---
clusterName: &clusterName hive

endpoint: https://k8s.hive.internal:6443

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.3

clusterPodNets:
  - "10.42.0.0/16"

clusterSvcNets:
  - "10.43.0.0/16"

additionalApiServerCertSans: &sans
  - k8s.hive.internal
  - &vip 10.0.30.20
  - 127.0.0.1

additionalMachineCertSans: *sans

cniConfig:
  name: none

nodes:
  # missing: royal-jelly
  # missing: royal-guard
  - hostname: queen.hive.internal # queen leadership
    ipAddress: 10.0.30.21
    controlPlane: true
    installDiskSelector:
      serial: S7HDNF0Y611403F
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 58:47:ca:7f:c1:0d
        dhcp: true
        mtu: 9000
        vip:
          ip: *vip

      # - deviceSelector: { busPath: 0-1.0 }
      #   dhcp: false
      #   mtu: 65520
      #   addresses: [169.254.255.12/32]
      #   routes: [{ network: 169.254.255.10/32, metric: 2048 }]

controlPlane:
  nodeLabels:
    topology.kubernetes.io/region: *clusterName
    topology.kubernetes.io/zone: m

  kernelModules:
    - name: nbd
    - name: thunderbolt
    - name: thunderbolt_net

  schematic:
    customization:
      extraKernelArgs:
        - -init_on_alloc # Less security, faster puter
        - -init_on_free # Less security, faster puter
        - -selinux # Less security, faster puter
        - apparmor=0 # Less security, faster puter
        - init_on_alloc=0 # Less security, faster puter
        - init_on_free=0 # Less security, faster puter
        - iommu=pt # PCI Passthrough
        - amd_pstate=active # AMD P-State
        - mitigations=off # Less security, faster puter
        - security=none # Less security, faster puter
        - talos.auditd.disabled=1 # Less security, faster puter
      systemExtensions:
        officialExtensions:
          - siderolabs/amd-ucode
          - siderolabs/amdgpu
          - siderolabs/thunderbolt
          - siderolabs/realtek-firmware

  volumes:
    - name: EPHEMERAL
      provisioning:
        diskSelector:
          match: disk.transport == "nvme" && system_disk
        minSize: 500GiB
        maxSize: 500GiB
        grow: false

  userVolumes:
    - name: extra
      provisioning:
        diskSelector:
          match: disk.transport == "nvme" && system_disk
        minSize: 300GiB
        grow: true # fill up the disk

  extraManifests:
    - manifests/watchdog.yaml

  patches:
    # Configure containerd for spegel
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins."io.containerd.cri.v1.images"]
                discard_unpacked_layers = false
              [plugins."io.containerd.cri.v1.runtime"]
                device_ownership_from_security_context = true

    # Disable search domain everywhere
    - |-
      machine: 
        network:
          disableSearchDomain: true

    # Enable host dns
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Configure kubelet
    - |-
      machine:
        kubelet:
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.0.30.0/24

    # Enable MutatingAdmissionPolicy
    - |-
      cluster:
        apiServer:
          extraArgs:
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true

    # Configure cluster
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                plugins:
                  score:
                    disabled:
                      - name: ImageLocality
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway

    # Configure etcd
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.0.30.0/24

    # Configure NFS mount options
    - |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nconnect=16

    # Configure static host entries
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: 10.0.30.20
              aliases:
                - k8s.hive.internal

    # Configure mirror of docker images
    - |-
      machine:
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://mirror.gcr.io

    # Configure custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: 1048576   # Watchdog
          fs.inotify.max_user_instances: 8192    # Watchdog
          net.core.default_qdisc: fq             # 10Gb/s
          net.core.rmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
          net.core.wmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
          net.ipv4.tcp_congestion_control: bbr   # 10Gb/s
          net.ipv4.tcp_fastopen: 3               # Send and accept data in the opening SYN packet
          net.ipv4.tcp_mtu_probing: 1            # 10Gb/s | Jumbo frames
          net.ipv4.tcp_rmem: 4096 87380 33554432 # 10Gb/s
          net.ipv4.tcp_wmem: 4096 65536 33554432 # 10Gb/s
          net.ipv4.tcp_window_scaling: 1         # 10Gb/s
          sunrpc.tcp_slot_table_entries: 128     # 10Gb/s | NFS
          sunrpc.tcp_max_slot_table_entries: 128 # 10Gb/s | NFS
          user.max_user_namespaces: 11255        # User Namespaces
          vm.nr_hugepages: 1024                  # PostgreSQL

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - actions-runner-system
              - system-upgrade
