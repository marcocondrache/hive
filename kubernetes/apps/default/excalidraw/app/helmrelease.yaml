---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: excalidraw
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      excalidraw:
        containers:
          app:
            image:
              repository: docker.io/excalidraw/excalidraw
              tag: latest@sha256:b3539a843ea00d7f4c98c67f824f7f73a90323d2f64b17c9ba1e4d6504286d77
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 48Mi

    service:
      app:
        controller: excalidraw
        ports:
          http:
            port: &port 80

    route:
      app:
        hostnames:
          - "draw.marcocondrache.com"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
